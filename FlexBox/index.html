<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 1 flex -->
    <div class="flex">
        <p>Meu</p>
        <p>Primerio</p>
        <p>Elemento</p>
        <p>com Flex</p>
    </div>

    <!-- Column  -->
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

    <!-- wrap -->

    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- justify content -->
     <h2>Center</h2>
     <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <h2>Space Around</h2>
     <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <h2>Space Between</h2>
     <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <h2>End</h2>
     <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <!-- aling items -->
     <h2>Center</h2>
     <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <h2>End</h2>
     <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <h2>stretch</h2>
     <div class="strech">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <!--  gap -->
     <div class="gap">
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
     </div>

     <!-- order -->
      <h2>Order</h2>
      <div class="order">
         <div class="box" id="three">3</div>
         <div class="box" id="one">1</div>
         <div class="box" id="two">2</div>
      </div>

      <!-- grow -->
      <h2>grow</h2>
      <div class="grow">
         <div class="box"></div>
         <div class="box big"></div>
         <div class="box"></div>
      </div>

      <!-- basis -->
      <h2>Basis</h2>
      <div class="basis">
         <div class="box"></div>
         <div class="box big"></div>
         <div class="box"></div>
      </div>

      <!-- shrink -->
      <h2>Shrink</h2>
      <div class="shrink">
         <div class="box"></div>
         <div class="box small"></div>
         <div class="box"></div>
      </div>

      <!-- shorthand -->
      <h2>shorthand</h2>
      <div class="shorthand">
         <div class="box"></div>
         <div class="box different"></div>
         <div class="box"></div>
      </div>

      <!-- auto alinhamento -->
      <h2>Auto alinhamento</h2>
      <div class="auto-alignment">
         <div class="box"></div>
         <div class="box different"></div>
         <div class="box"></div>
      </div>
</body>
</html>
